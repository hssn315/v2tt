<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>دستیار تایپ برفی</title>
    <!-- Tailwind CDN is kept for simplicity as requested, though usually bundled in build -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #050b14;
        color: #ffffff;
        overscroll-behavior: none;
        overflow-x: hidden;
      }
      /* Luxury Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #050b14;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #06b6d4, #d946ef);
        border-radius: 5px;
        border: 2px solid #050b14;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #22d3ee, #e879f9);
      }
      
      .glass-panel {
        background: rgba(20, 25, 40, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
      }
      
      .text-glow-pink {
        text-shadow: 0 0 20px rgba(217, 70, 239, 0.5);
      }

      /* Snow Animation */
      @keyframes snow {
        0% {
          transform: translateY(-10vh) translateX(0);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) translateX(20px);
          opacity: 0.3;
        }
      }
      
      .animate-snow {
        animation-name: snow;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
    </style>
